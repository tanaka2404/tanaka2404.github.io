<head>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Varela+Round");
        .header {
        z-index: 100;
        display: block;
        top: 0;
        right: 0px;
        width: 100%;
        height: 60px;
        position: fixed;
        overflow: hidden;
        border-bottom: 2px solid #999;
        background-color: #FFF;
        }

        #sidebarMenu {
        z-index: 110;
        height: calc(100% - 63px);
        position: fixed;
        right: 0;
        top: 0px;
        width: 250px;
        margin-top: 62px;
        transform: translateX(252px);
        transition: transform 250ms ease-in-out;
        border-left: 2px solid #999;
        background-color: #FFF;
        font-family: "Varela Round", sans-serif;
        }

        .sidebarMenuInner {
        margin: 0;
        padding: 0;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebarMenuInner li {
        list-style: none;
        color: #000;
        text-transform: uppercase;
        font-weight: bold;
        padding: 20px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .sidebarMenuInner li span {
        display: block;
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
        }
        .sidebarMenuInner li a {
        color: #000;
        text-transform: uppercase;
        font-weight: bold;
        cursor: pointer;
        text-decoration: none;
        }

        .openSidebarMenu {
        z-index: 110;
        transition: all 0.3s;
        box-sizing: border-box;
        display: none;
        }
        .openSidebarMenu:checked {
        transform: translateX(0);
        }

        .sidebarIconToggle {
        z-index: 110;
        transition: all 0.3s;
        box-sizing: border-box;
        cursor: pointer;
        position: absolute;
        top: 22px;
        right: 15px;
        height: 22px;
        width: 22px;
        }

        .spinner {
        z-index: 110;
        transition: all 0.3s;
        box-sizing: border-box;
        position: absolute;
        height: 3px;
        width: 100%;
        background-color: #333;
        }

        .horizontal {
        transition: all 0.3s;
        box-sizing: border-box;
        position: relative;
        float: right;
        margin-top: 3px;
        }

        .diagonal.part-1 {
        position: relative;
        transition: all 0.3s;
        box-sizing: border-box;
        float: right;
        }
        .diagonal.part-2 {
        transition: all 0.3s;
        box-sizing: border-box;
        position: relative;
        float: right;
        margin-top: 3px;
        }/*# sourceMappingURL=sidebar.css.map */
    </style>
</head>
<body>
    <div id="fetchContent">
        <div class="header">
            <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
            <label for="openSidebarMenu" class="sidebarIconToggle">
                <div class="spinner diagonal part-1"></div>
                <div class="spinner horizontal"></div>
                <div class="spinner diagonal part-2"></div>
            </label>
        </div>
        <div id="sidebarMenu">
            <ul class="sidebarMenuInner">
                <li><a href="https://tanaka2404.github.io/">メインページ</a></li>
                <li><a href="https://tanaka2404.github.io/chrome-extensions/">chrome拡張機能</a></li>
                <li><a href="https://tanaka2404.github.io/clock/">時計</a></li>
                <li><a href="https://tanaka2404.github.io/probability-game/">確率ゲーム</a></li>
                <li><a href="https://tanaka2404.github.io/aooni-portable">青鬼ポータブル</a></li>
            </ul>
        </div>
    </div>
</body>
