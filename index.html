<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>誰得ブログ</title>
        <link rel="stylesheet" href="sidebar/sidebar.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="headerSidebar"></div>
        <div class="main">
            <div id="koukoku">
                <div id="hidari">
                    <script src="https://adm.shinobi.jp/s/b58b7ec3eedb39db0f12ed4a4929a5d0"></script>
                </div>
                <div id="migi">
                    <!-- <script src="https://adm.shinobi.jp/s/c1c7913eb6d976910b2b21cc5fe4a5a4"></script> -->
                </div>
                
            </div>
            
        </div>
        <script src="js/main/index.js"></script>
        <script>
            fetch('https://raw.githubusercontent.com/tanaka2404/tanaka2404.github.io/refs/heads/main/sidebar/sidebar.html')
            .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const targetElement = doc.querySelector('#fetchContent');
                    const resultContainer = document.getElementById('headerSidebar');
                    if (targetElement) {
                    resultContainer.innerHTML = '';
                    resultContainer.appendChild(targetElement.cloneNode(true));
                    }
                })
        </script>
    </body>
</html>
