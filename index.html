<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>誰得ブログ</title>
        <link rel="stylesheet" href="https://raw.githubusercontent.com/tanaka2404/tanaka2404.github.io/refs/heads/main/sidebar/sidebar.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    </head>
    <body>
        <div id="headerSidebar"></div>
        <div class="main">
            <div id="koukoku">
                <div id="hidari">
                    <!-- admax -->
                    <div class="admax-ads" data-admax-id="b58b7ec3eedb39db0f12ed4a4929a5d0" style="display:inline-block;width:160px;height:600px;"></div>
                    <script type="text/javascript">(admaxads = window.admaxads || []).push({admax_id: "b58b7ec3eedb39db0f12ed4a4929a5d0",type: "banner"});</script>
                    <script type="text/javascript" charset="utf-8" src="https://adm.shinobi.jp/st/t.js" async></script>
                    <!-- admax -->
                </div>
                <div id="migi">
                    <!-- admax -->
                    <div class="admax-ads" data-admax-id="c1c7913eb6d976910b2b21cc5fe4a5a4" style="display:inline-block;width:160px;height:600px;"></div>
                    <script type="text/javascript">(admaxads = window.admaxads || []).push({admax_id: "c1c7913eb6d976910b2b21cc5fe4a5a4",type: "banner"});</script>
                    <script type="text/javascript" charset="utf-8" src="https://adm.shinobi.jp/st/t.js" async></script>
                    <!-- admax -->
                </div>
                
            </div>
            
        </div>
        <script src="js/main/index.js"></script>
        <script>
            fetch('https://raw.githubusercontent.com/tanaka2404/tanaka2404.github.io/refs/heads/main/sidebar/sidebar.html')
            .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const targetElement = doc.querySelector('#fetchContent');
                    const resultContainer = document.getElementById('headerSidebar');
                    if (targetElement) {
                    resultContainer.innerHTML = '';
                    resultContainer.appendChild(targetElement.cloneNode(true));
                    }
                })
        </script>
    </body>
</html>
